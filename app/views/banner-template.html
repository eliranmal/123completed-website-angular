<div class="banner">
    <carousel interval="interval">
        <slide ng-repeat="slide in slides" active="slide.active">
            <img width="100%" ng-src="{{slide.image}}" />
            <div class="carousel-caption">
                <h4>Slide {{$index}}</h4>
                <p>{{slide.text}}</p>
            </div>
        </slide>
    </carousel>
</div>
